<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %> - blog - azuresky.ca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TODO(cbhl): Local fallback for bootstrap CSS+JS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- TODO(cbhl): HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- for cool stats -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 
  </head>
  <body>
    <div id="main" class="container-narrow">
      <%= yield %>
    </div>
  
    <div id="footer" class="container-narrow">
        <div id="blog-title">azuresky.ca</div>
        <div id="blog-nav">
            <a href="/about/">About</a> |
            <a href="http://about.me/michaeltchang">About.me</a> |
            <a href="/resume/">Résumé</a> |
            <a href="http://openphoto.azuresky.ca/">Photos</a> |
            <a href="/blog/categories/recipes/">Recipes</a> |
            <a href="/blog/">Blog Archives</a>
        </div>
        <div id="copyright">© 2013 Michael Chang</div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
