<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>

    <script src="https://unpkg.com/highlight.run"></script>
    <script>
      H.init('ldwo39le', { // Get your project ID from https://app.highlight.io/setup
          environment: 'production',
          version: 'commit:<%= get_commit() %>',
          networkRecording: {
              enabled: true,
              recordHeadersAndBody: true,
              urlBlocklist: [
        // insert full or partial urls that you don't want to record here
        // Out of the box, Highlight will not record these URLs (they can be safely removed):
        "https://www.googleapis.com/identitytoolkit",
        "https://securetoken.googleapis.com",
              ],
          },
      });
    </script>

    <!-- Old JobMine used to only work with inline CSS. It still triggers
    quarks mode, but people upload PDFs instead. -->
    <style type="text/css">
      @media (min-width: 680px) {
        #resume {
          /* coerce width on large desktops */
          width: 680px;
          margin: auto;
          padding: 4em 0;
        }
      }
      @media print {
        #resume {
          padding: 0 0;
        }
      }
      #resume {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        line-height: 1.5;
      }
      #resume table {
        width: 100%;
      }
      #resume table td {
        width: 30%;
      }
      #resume .left {
        text-align: left;
      }
      #resume .center {
        text-align: center;
      }
      #resume .right {
        text-align: right;
      }
      #resume a {
        color: #000;
        text-decoration: underline;
      }
      #resume p, #resume ul, #resume h4 {
        font-size: 1em;
        margin: 0;
      }
      #resume h1 {
        margin: 0;
        padding: 0;
      }
      #resume h2 {
        margin: 0;
        padding: 0.75em 0 0 0;
      }
      #resume h3 {
        font-size: 1em;
        margin: 0.5em 0 0 0;
      }
      #resume .address {
        height: 3em;
        vertical-align: top;
      }
      #resume .address-type {
        font-weight: bold;
      }
      #resume h4 {
        font-weight: normal;
      }
    </style>

    <!-- for cool stats -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>"> 
  </head>
  <body>
    <%= yield %>
    <!-- Default Statcounter code for michael-chang.ca https://michael-chang.ca/ -->
    <script type="text/javascript">
      var sc_project=13022974;
      var sc_invisible=1;
      var sc_security="8b016abf";
    </script>
    <script type="text/javascript" src="https://www.statcounter.com/counter/counter.js" async></script>
    <noscript><div class="statcounter"><a title="Web Analytics" href="https://statcounter.com/" target="_blank"><img class="statcounter" src="https://c.statcounter.com/13022974/0/8b016abf/1/" alt="Web Analytics" referrerPolicy="no-referrer-when-downgrade"></a></div></noscript>
    <!-- End of Statcounter Code -->
  </body>
</html>
